<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Creativity Tools</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background-color: #0b0b0b;
    color: #fff;
    text-align: center;
  }

  header {
    background: linear-gradient(90deg, #000, #ff6600);
    padding: 25px;
    font-weight: bold;
    font-size: 2rem;
    letter-spacing: 1px;
    text-shadow: 0 0 10px #ff6600;
  }

  .container {
    margin-top: 40px;
  }

  h1 {
    font-size: 2.3rem;
    color: #ff6600;
  }

  p {
    font-size: 1.1rem;
    color: #ccc;
    margin-bottom: 30px;
  }

  .tool-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }

  .btn {
    background: #1a1a1a;
    border: 2px solid #ff6600;
    color: #fff;
    padding: 18px 35px;
    font-size: 1rem;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
    width: 260px;
    box-shadow: 0 0 12px rgba(255, 102, 0, 0.4);
  }

  .btn:hover {
    background: #ff6600;
    color: #000;
    box-shadow: 0 0 20px rgba(255, 102, 0, 0.8);
    transform: scale(1.05);
  }

  footer {
    margin-top: 80px;
    font-size: 0.9rem;
    color: #888;
    padding: 20px;
    border-top: 1px solid #222;
  }
</style>

</head>
<body>

<header>AI Creativity Tools</header>

<div class="container">
  <h1>Boost Your Creativity with AI</h1>
  <p>Design, Create & Imagine — Creative tools powered by Artificial Intelligence.</p>

  <div class="tool-buttons">

    <button class="btn">AI Meme Generator</button>
    <button class="btn">AI Poster Maker</button>
    <button class="btn">AI Banner Generator</button>
    <button class="btn">AI Logo Creator</button>
    <button class="btn">AI Thumbnail Designer</button>

    <button class="btn">AI Social Media Post Maker</button>
    <button class="btn">AI Flyer Designer</button>
    <button class="btn">AI Greeting Card Creator</button>
    <button class="btn">AI YouTube Banner Generator</button>
    <button class="btn">AI Wallpaper Designer</button>

    <button class="btn">AI Icon Generator</button>
    <button class="btn">AI UI Mockup Creator</button>
    <button class="btn">AI Sticker Maker</button>
    <button class="btn">AI Book Cover Designer</button>
    <button class="btn">AI Album Art Generator</button>

  </div>
</div>

<footer>
  © 2025 AI Tools Platform — All Rights Reserved.
</footer>

</body>
</html>
