<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Document Tools</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background-color: #0b0b0b;
    color: #fff;
    text-align: center;
  }

  header {
    background: linear-gradient(90deg, #000, #ff6600);
    padding: 25px;
    font-weight: bold;
    font-size: 2rem;
    letter-spacing: 1px;
    text-shadow: 0 0 10px #ff6600;
  }

  .container {
    margin-top: 40px;
  }

  h1 {
    font-size: 2.3rem;
    color: #ff6600;
  }

  p {
    font-size: 1.1rem;
    color: #ccc;
    margin-bottom: 30px;
  }

  .tool-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }

  .btn {
    background: #1a1a1a;
    border: 2px solid #ff6600;
    color: #fff;
    padding: 18px 35px;
    font-size: 1rem;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
    width: 260px;
    box-shadow: 0 0 12px rgba(255, 102, 0, 0.4);
  }

  .btn:hover {
    background: #ff6600;
    color: #000;
    box-shadow: 0 0 20px rgba(255, 102, 0, 0.8);
    transform: scale(1.05);
  }

  footer {
    margin-top: 80px;
    font-size: 0.9rem;
    color: #888;
    padding: 20px;
    border-top: 1px solid #222;
  }
</style>

</head>
<body>

<header>AI Document Tools</header>

<div class="container">
  <h1>Manage & Create Documents with AI</h1>
  <p>Smart tools for PDFs, Files, Docs, Notes & More — all in one place.</p>

  <div class="tool-buttons">

    <button class="btn">AI PDF Summarizer</button>
    <button class="btn">AI PDF Chat</button>
    <button class="btn">AI File Translator</button>
    <button class="btn">AI Document Scanner</button>
    <button class="btn">AI Notes Maker</button>

    <button class="btn">AI Slide Generator</button>
    <button class="btn">AI CV Analyzer</button>
    <button class="btn">AI Doc Rewriter</button>
    <button class="btn">AI Excel Formula Maker</button>
    <button class="btn">AI Report Generator</button>

    <button class="btn">AI Research Paper Helper</button>
    <button class="btn">AI Resume Formatter</button>
    <button class="btn">AI Legal Draft Creator</button>
    <button class="btn">AI Book Summary Tool</button>
    <button class="btn">AI Study Notes Generator</button>

  </div>
</div>

<footer>
  © 2025 AI Tools Platform — All Rights Reserved.
</footer>

</body>
 </html>
