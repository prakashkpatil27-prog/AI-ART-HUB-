<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Image Generator</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(140deg, #1a1a2e, #16213e, #0f3460);
        color: #fff;
        overflow-x: hidden;
    }

    .top-header {
        width: 100%;
        padding: 25px;
        background: linear-gradient(90deg, #ff7b00, #ff0066);
        color: white;
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        letter-spacing: 2px;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        background: rgba(255,255,255,0.05);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 20px rgba(255,255,255,0.08);
    }

    textarea {
        width: 100%;
        height: 130px;
        padding: 18px;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        outline: none;
        resize: none;
        background: rgba(255,255,255,0.1);
        color: white;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    }

    .generate-btn {
        margin-top: 20px;
        background: linear-gradient(90deg, #ff0066, #ff7b00);
        color: white;
        padding: 15px 45px;
        border: none;
        font-size: 1.3rem;
        font-weight: bold;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 6px 20px rgba(255,0,100,0.4);
    }

    .generate-btn:hover {
        transform: scale(1.05);
    }

    .output-box {
        margin-top: 40px;
        padding: 25px;
        background: rgba(255,255,255,0.1);
        border-radius: 20px;
        text-align: center;
        border: 2px dashed rgba(255,255,255,0.3);
    }

    #generatedImage {
        max-width: 100%;
        margin-top: 20px;
        border-radius: 15px;
        display: none;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    .download-btn {
        margin-top: 20px;
        padding: 12px 30px;
        background: linear-gradient(90deg, #00d4ff, #008cff);
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
        display: none;
        box-shadow: 0 0 20px rgba(0,170,255,0.4);
    }

    .download-btn:hover {
        transform: scale(1.05);
    }

    /* Error message */
    .error {
        display: none;
        margin-top: 20px;
        background: #ff2e63;
        padding: 15px;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: bold;
        text-align: center;
        color: white;
        box-shadow: 0 0 12px rgba(255,0,80,0.4);
        animation: fadeIn 0.5s;
    }

    /* Loading spinner */
    .loader {
        display: none;
        margin: 20px auto;
        border: 6px solid rgba(255,255,255,0.2);
        border-top: 6px solid #ff0066;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<div class="top-header">üî• Luxury AI Image Generator</div>

<div class="container">
    <textarea id="promptInput" placeholder="Describe your image idea in detail..."></textarea>

    <button class="generate-btn" onclick="generateImage()">Generate Image</button>

    <div class="loader" id="loader"></div>

    <div class="error" id="errorBox">‚ùå Something went wrong. Try again!</div>

    <div class="output-box">
        <img id="generatedImage" src="">
    </div>

    <button class="download-btn" id="downloadBtn" onclick="downloadImage()">Download Image</button>
</div>

<script>
async function generateImage() {
    const prompt = document.getElementById("promptInput").value;
    const img = document.getElementById("generatedImage");
    const downloadBtn = document.getElementById("downloadBtn");
    const loader = document.getElementById("loader");
    const errorBox = document.getElementById("errorBox");

    img.style.display = "none";
    downloadBtn.style.display = "none";
    errorBox.style.display = "none";

    loader.style.display = "block";

    try {
        const response = await fetch("https://ai-art-hub-4.onrender.com/generate-image", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        loader.style.display = "none";

        if (data.image) {
            img.src = data.image;
            img.style.display = "block";
            downloadBtn.style.display = "inline-block";
        } else {
            errorBox.style.display = "block";
        }

    } catch (error) {
        loader.style.display = "none";
        errorBox.style.display = "block";
    }
}

function downloadImage() {
    const imgSrc = document.getElementById("generatedImage").src;
    const link = document.createElement("a");
    link.href = imgSrc;
    link.download = "ai-image.png";
    link.click();
}
</script>

</body>
</html>
