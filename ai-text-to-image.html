<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Image Generator</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #ffffff;
        color: #222;
    }

    .top-header {
        width: 100%;
        padding: 20px;
        background: linear-gradient(90deg, #007bff, #ff6600);
        color: white;
        font-size: 1.8rem;
        font-weight: bold;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        letter-spacing: 1px;
    }

    .instructions {
        max-width: 900px;
        margin: 40px auto;
        background: #f8f9ff;
        padding: 25px;
        border-left: 5px solid #007bff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .instructions h2 {
        margin-top: 0;
        color: #007bff;
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 15px;
        border: 2px solid #007bff;
        border-radius: 10px;
        font-size: 1rem;
        outline: none;
        resize: none;
    }

    .generate-btn {
        margin-top: 20px;
        background: #007bff;
        color: white;
        padding: 15px 40px;
        border: none;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    .generate-btn:hover {
        background: #ff6600;
    }

    .output-box {
        margin-top: 40px;
        padding: 20px;
        background: #f5f7ff;
        border-radius: 15px;
        border: 2px dashed #007bff;
    }

    .output-box img {
        max-width: 100%;
        border-radius: 12px;
    }

    .download-btn {
        margin-top: 20px;
        padding: 12px 30px;
        background: #ff6600;
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        display: none;
    }
</style>
</head>

<body>

<div class="top-header">ðŸ”¥ AI Image Generator</div>

<div class="instructions">
    <h2>How to Use</h2>
    <p>
        1. Write your image idea in the textbox.<br>
        2. Click <b>Generate</b>.<br>
        3. Wait for AI to create the image.<br>
        4. Click <b>Download</b> to save your image.
    </p>
</div>

<div class="container" style="max-width:900px;margin:auto;text-align:center;">

    <textarea id="promptInput" placeholder="Describe the image you want..."></textarea>

    <button class="generate-btn" onclick="generateImage()">Generate Image</button>

    <div class="output-box">
        <p id="loadingText" style="color:#666;">Your generated image will appear here...</p>
        <img id="generatedImage" src="" style="display:none;">
    </div>

    <button class="download-btn" id="downloadBtn" onclick="downloadImage()">Download Image</button>

</div>

<script>
async function generateImage() {
    const prompt = document.getElementById("promptInput").value;
    if (!prompt) {
        alert("Please enter a prompt!");
        return;
    }

    document.getElementById("loadingText").innerText = "Generating image... please wait...";
    document.getElementById("generatedImage").style.display = "none";
    document.getElementById("downloadBtn").style.display = "none";

    const response = await fetch("http://localhost:5000/generate-image", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ prompt })
    });

    const data = await response.json();
    if (data.imageUrl) {
        document.getElementById("generatedImage").src = data.imageUrl;
        document.getElementById("generatedImage").style.display = "block";
        document.getElementById("loadingText").innerText = "";
        document.getElementById("downloadBtn").style.display = "inline-block";
    }
}

function downloadImage() {
    const img = document.getElementById("generatedImage").src;
    const link = document.createElement("a");
    link.href = img;
    link.download = "ai-image.png";
    link.click();
}
</script>

</body>
</html>
