<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Image Generator</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0d0d12, #1a1a27);
        color: #fff;
    }

    .header {
        text-align: center;
        padding: 30px 0;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 1px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .container {
        max-width: 850px;
        margin: 40px auto;
        padding: 20px;
    }

    textarea {
        width: 100%;
        height: 130px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255,255,255,0.15);
        border-radius: 14px;
        color: #fff;
        font-size: 1rem;
        outline: none;
        transition: 0.3s;
    }

    textarea:focus {
        border-color: #6a5df5;
        box-shadow: 0 0 10px rgba(106,93,245,0.5);
    }

    .btn {
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        font-size: 1.2rem;
        font-weight: bold;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        color: white;
        background: linear-gradient(135deg, #6a5df5, #b057ff);
        transition: 0.3s;
        box-shadow: 0 4px 20px rgba(106,93,245,0.4);
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 25px rgba(106,93,245,0.6);
    }

    .loading {
        margin-top: 10px;
        font-size: 1.1rem;
        text-align: center;
        animation: blink 1s infinite;
        color: #bcbcff;
    }

    @keyframes blink {
        0% {opacity: 0.2;}
        50% {opacity: 1;}
        100% {opacity: 0.2;}
    }

    .output-box {
        margin-top: 40px;
        padding: 20px;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 14px;
        text-align: center;
    }

    #generatedImage {
        max-width: 100%;
        margin-top: 20px;
        border-radius: 10px;
        display: none;
        box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .downloadBtn {
        margin-top: 20px;
        padding: 12px 35px;
        font-size: 1.1rem;
        font-weight: bold;
        background: linear-gradient(135deg, #ff7b39, #ff4b2b);
        border: none;
        border-radius: 14px;
        color: white;
        cursor: pointer;
        display: none;
        transition: 0.3s;
    }

    .downloadBtn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(255,75,43,0.4);
    }

    .error {
        color: #ff4b4b;
        font-size: 1.1rem;
        text-align: center;
        margin-top: 15px;
        animation: shake 0.3s ease-in-out;
    }

    @keyframes shake {
        0% { transform: translateX(0px); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0px); }
    }
</style>
</head>
<body>

<div class="header">üî• AI Image Generator</div>

<div class="container">

    <textarea id="promptInput" placeholder="Describe your dream image..."></textarea>

    <button class="btn" onclick="generateImage()">Generate Image</button>

    <p id="loadingText" class="loading" style="display:none;">‚è≥ Generating image... please wait</p>
    <p id="errorText" class="error" style="display:none;"></p>

    <div class="output-box">
        <img id="generatedImage" src="">
    </div>

    <button class="downloadBtn" id="downloadBtn" onclick="downloadImage()">Download Image</button>

</div>

<script>
async function generateImage() {
    const prompt = document.getElementById("promptInput").value;
    const img = document.getElementById("generatedImage");
    const loading = document.getElementById("loadingText");
    const error = document.getElementById("errorText");
    const downloadBtn = document.getElementById("downloadBtn");

    if (!prompt.trim()) {
        error.innerHTML = "‚ö†Ô∏è Please enter a prompt!";
        error.style.display = "block";
        return;
    }

    error.style.display = "none";
    img.style.display = "none";
    downloadBtn.style.display = "none";

    loading.style.display = "block";

    try {
        const response = await fetch("https://ai-art-hub-4.onrender.com/generate-image", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        loading.style.display = "none";

        if (data.image) {
            img.src = data.image;
            img.style.display = "block";
            downloadBtn.style.display = "inline-block";
        } else {
            error.innerHTML = "‚ùå Something went wrong!";
            error.style.display = "block";
        }

    } catch (err) {
        loading.style.display = "none";
        error.innerHTML = "‚ùå Server Error! Try again.";
        error.style.display = "block";
    }
}

function downloadImage() {
    const link = document.createElement("a");
    link.href = document.getElementById("generatedImage").src;
    link.download = "ai-image.png";
    link.click();
}
</script>

</body>
</html>
