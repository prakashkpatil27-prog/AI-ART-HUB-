<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Image Generator</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffffff, #f0f4ff);
        color: #222;
        overflow-x: hidden;
    }

    .header {
        text-align: center;
        padding: 25px;
        font-size: 2rem;
        font-weight: bold;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        color: white;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        letter-spacing: 1px;
    }

    .container {
        max-width: 900px;
        margin: 50px auto;
        padding: 30px;
        background: rgba(255,255,255,0.7);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }

    .how-to-use {
        margin-bottom: 20px;
        padding: 15px;
        border-left: 5px solid #6a11cb;
        background: #f7faff;
        border-radius: 10px;
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 15px;
        border-radius: 12px;
        border: 2px solid #6a11cb;
        font-size: 1rem;
        outline: none;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    .generate-btn {
        margin-top: 20px;
        padding: 15px 40px;
        font-size: 1.2rem;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        color: white;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        cursor: pointer;
        transition: 0.3s;
        text-transform: uppercase;
        box-shadow: 0 5px 20px rgba(102, 41, 255, 0.3);
    }

    .generate-btn:hover {
        transform: scale(1.05);
    }

    .loader {
        margin-top: 20px;
        display: none;
        font-size: 1.2rem;
        font-weight: bold;
        color: #2575fc;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0% { opacity: 0.3; }
        50% { opacity: 1; }
        100% { opacity: 0.3; }
    }

    .output-box {
        margin-top: 40px;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        background: #eef2ff;
        border: 2px dashed #6a11cb;
    }

    #generatedImage {
        max-width: 100%;
        margin-top: 20px;
        border-radius: 15px;
        display: none;
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .download-btn {
        margin-top: 20px;
        padding: 12px 30px;
        font-size: 1.1rem;
        font-weight: bold;
        color: white;
        background: linear-gradient(90deg, #ff6a00, #ee0979);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        display: none;
        box-shadow: 0 5px 20px rgba(255, 76, 0, 0.3);
        transition: 0.3s;
    }

    .download-btn:hover {
        transform: scale(1.05);
    }

    .error {
        margin-top: 15px;
        color: red;
        font-weight: bold;
        display: none;
        animation: shake 0.3s;
    }

    @keyframes shake {
        0% { transform: translateX(0px); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0px); }
    }
</style>
</head>
<body>

<div class="header">✨ AI Image Generator 2025</div>

<div class="container">

    <div class="how-to-use">
        <b>How to Use?</b><br>
        1. Type your prompt<br>
        2. Click Generate<br>
        3. Wait for AI<br>
        4. Download your image
    </div>

    <textarea id="promptInput" placeholder="Describe your dream image..."></textarea>

    <button class="generate-btn" onclick="generateImage()">Generate</button>

    <div id="loader" class="loader">⏳ Generating...</div>
    <div id="error" class="error">⚠ Something went wrong!</div>

    <div class="output-box">
        <img id="generatedImage">
    </div>

    <button class="download-btn" id="downloadBtn" onclick="downloadImage()">Download</button>

</div>


<script>
const API_URL = "https://image-generator-backend-mzo1.onrender.com/generate";

async function generateImage() {
    const prompt = document.getElementById("promptInput").value;
    const loader = document.getElementById("loader");
    const error = document.getElementById("error");
    const img = document.getElementById("generatedImage");
    const downloadBtn = document.getElementById("downloadBtn");

    error.style.display = "none";
    img.style.display = "none";
    downloadBtn.style.display = "none";

    if (!prompt.trim()) {
        error.innerText = "⚠ Prompt cannot be empty!";
        error.style.display = "block";
        return;
    }

    loader.style.display = "block";

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        loader.style.display = "none";

        if (data.image) {
            img.src = data.image;
            img.style.display = "block";
            downloadBtn.style.display = "inline-block";
        } else {
            error.style.display = "block";
        }

    } catch {
        loader.style.display = "none";
        error.innerText = "⚠ Server Error!";
        error.style.display = "block";
    }
}

function downloadImage() {
    const link = document.createElement("a");
    link.href = document.getElementById("generatedImage").src;
    link.download = "ai_image.png";
    link.click();
}
</script>

</body>
</html>
