<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Image Generator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f7ff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 95%;
        max-width: 800px;
        background: white;
        padding: 25px;
        border-radius: 20px;
        margin-top: 30px;
        box-shadow: 0px 8px 25px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: left;
        font-size: 20px;
        margin-bottom: 10px;
    }

    textarea {
        width: 100%;
        height: 120px;
        border-radius: 12px;
        border: 2px solid purple;
        padding: 12px;
        outline: none;
        font-size: 16px;
    }

    .select-row {
        display: flex;
        gap: 15px;
        margin-top: 15px;
        margin-bottom: 10px;
    }

    select {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        border: 2px solid purple;
        font-size: 15px;
    }

    button {
        width: 180px;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        color: white;
        background: linear-gradient(to right, #8a2be2, #4f7afe);
        margin-top: 10px;
    }

    #outputBox {
        width: 100%;
        height: 350px;
        border: 3px dashed purple;
        border-radius: 15px;
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: #eef1ff;
    }

    #generatedImage {
        max-width: 100%;
        max-height: 100%;
        display: none;
        border-radius: 10px;
    }

    #downloadBtn {
        background: linear-gradient(to right, #ff512f, #dd2476);
        display: none;
        margin-top: 15px;
    }

    #loader {
        font-size: 18px;
        color: purple;
        display: none;
    }

    #error {
        color: red;
        margin-top: 10px;
        display: none;
    }
</style>

</head>
<body>

<div class="container">

    <h2>How to Use?</h2>
    <p>1. Type your prompt<br>
       2. Choose style + size<br>
       3. Click Generate<br>
       4. Wait for AI → Download your image</p>

    <textarea id="promptInput" placeholder="Enter prompt..."></textarea>

    <div class="select-row">
        <select id="styleSelect">
            <option value="Realistic">Realistic</option>
            <option value="Anime">Anime</option>
            <option value="Digital Art">Digital Art</option>
            <option value="3D Render">3D Render</option>
            <option value="Photo">Photo</option>
        </select>

        <select id="sizeSelect">
            <option value="512">512×512</option>
            <option value="768">768×768</option>
            <option value="1024">1024×1024</option>
        </select>
    </div>

    <button onclick="generateImage()">GENERATE</button>

    <p id="loader">⏳ Generating... please wait...</p>
    <p id="error"></p>

    <div id="outputBox">
        <img id="generatedImage">
    </div>

    <button id="downloadBtn" onclick="downloadImage()">Download</button>

</div>

<script src="script.js"></script>

</body>
</html>
