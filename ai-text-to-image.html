<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Image Generator</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #ffffff;
        color: #222;
    }

    .top-header {
        width: 100%;
        padding: 20px;
        background: linear-gradient(90deg, #007bff, #ff6600);
        color: white;
        font-size: 1.8rem;
        font-weight: bold;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        letter-spacing: 1px;
    }

    .instructions {
        max-width: 900px;
        margin: 40px auto;
        background: #f8f9ff;
        padding: 25px;
        border-left: 5px solid #007bff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .instructions h2 {
        margin-top: 0;
        color: #007bff;
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 15px;
        border: 2px solid #007bff;
        border-radius: 10px;
        font-size: 1rem;
        outline: none;
        resize: none;
        box-shadow: 0 0 10px rgba(0,123,255,0.1);
    }

    .generate-btn {
        margin-top: 20px;
        background: #007bff;
        color: white;
        padding: 15px 40px;
        border: none;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 6px 20px rgba(0,123,255,0.3);
    }

    .output-box {
        margin-top: 40px;
        padding: 20px;
        background: #f5f7ff;
        border-radius: 15px;
        border: 2px dashed #007bff;
        text-align: center;
    }

    #generatedImage {
        max-width: 100%;
        border-radius: 12px;
        display: none;
    }

    .download-btn {
        margin-top: 20px;
        padding: 12px 30px;
        background: #ff6600;
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
        display: none;
    }
</style>
</head>
<body>

<div class="top-header">ðŸ”¥ AI Image Generator</div>

<div class="instructions">
    <h2>How to Use</h2>
    <p>1. Type your image idea in the box below.<br>
       2. Click <b>Generate</b>.<br>
       3. Wait for the AI to create your image.<br>
       4. Click <b>Download</b> to save it.</p>
</div>

<div class="container" style="max-width:900px;margin:auto;">

    <textarea id="promptInput" placeholder="Describe the image you want..."></textarea>

    <button class="generate-btn" onclick="generateImage()">Generate Image</button>

    <div class="output-box">
        <p id="placeholderText">Your generated image will appear here...</p>
        <img id="generatedImage" src="">
    </div>

    <button class="download-btn" id="downloadBtn" onclick="downloadImage()">Download Image</button>

</div>

<script>
async function generateImage() {
    const prompt = document.getElementById("promptInput").value;
    const img = document.getElementById("generatedImage");
    const placeholder = document.getElementById("placeholderText");
    const downloadBtn = document.getElementById("downloadBtn");

    placeholder.innerHTML = "Generating image... Please wait.";

    const response = await fetch("http://localhost:3000/generate-image", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ prompt })
    });

    const data = await response.json();

    if (data.image) {
        img.src = data.image;
        img.style.display = "block";
        downloadBtn.style.display = "inline-block";
        placeholder.style.display = "none";
    }
}

function downloadImage() {
    const link = document.createElement("a");
    link.href = document.getElementById("generatedImage").src;
    link.download = "ai-image.png";
    link.click();
}
</script>

</body>
</html>
