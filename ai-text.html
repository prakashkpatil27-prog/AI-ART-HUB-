<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Text Generator</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: #0b0b0b;
        color: #fff;
        text-align: center;
    }

    header {
        background: linear-gradient(90deg, #000, #ff6600);
        padding: 25px;
        font-size: 2rem;
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 2px 10px rgba(255, 102, 0, 0.6);
    }

    .container {
        margin-top: 60px;
        padding: 0 20px;
    }

    h1 {
        font-size: 2.5rem;
        color: #ff6600;
    }

    p {
        font-size: 1.1rem;
        color: #ccc;
        margin-bottom: 30px;
    }

    textarea {
        width: 90%;
        height: 200px;
        background: #1a1a1a;
        border: 2px solid #ff6600;
        color: #fff;
        padding: 15px;
        font-size: 1rem;
        border-radius: 12px;
        outline: none;
        resize: none;
        box-shadow: 0 0 15px rgba(255, 102, 0, 0.3);
    }

    .btn {
        margin-top: 30px;
        background: #1a1a1a;
        border: 2px solid #ff6600;
        color: #fff;
        padding: 15px 40px;
        font-size: 1.2rem;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 15px rgba(255, 102, 0, 0.4);
    }

    .btn:hover {
        background: #ff6600;
        color: #000;
        box-shadow: 0 0 25px rgba(255, 102, 0, 0.7);
        transform: scale(1.05);
    }

    .output-box {
        width: 90%;
        background: #111;
        border: 2px solid #ff6600;
        padding: 20px;
        margin-top: 40px;
        border-radius: 12px;
        color: #fff;
        font-size: 1rem;
        min-height: 150px;
        box-shadow: 0 0 15px rgba(255, 102, 0, 0.4);
        text-align: left;
        white-space: pre-wrap;
    }

    footer {
        margin-top: 80px;
        font-size: 0.9rem;
        color: #888;
        padding: 20px 0;
        border-top: 1px solid #222;
    }
</style>
</head>

<body>

<header>AI Text Generator</header>

<div class="container">
    <h1>Generate Text with AI</h1>
    <p>Write your prompt below and click “Generate”.</p>

    <textarea id="userPrompt" placeholder="Type your prompt here..."></textarea>

    <button class="btn" onclick="generateText()">Generate</button>

    <div class="output-box" id="output">Your AI text will appear here...</div>
</div>

<footer>© 2025 AI Tools | All Rights Reserved</footer>

<script>
function generateText() {
    let prompt = document.getElementById("userPrompt").value;

    if (prompt.trim() === "") {
        alert("Please type something!");
        return;
    }

    document.getElementById("output").innerText = 
        "⚙️ AI is generating text...\n(This is sample text. API connection will come later.)";
}
</script>

</body>
</html>
