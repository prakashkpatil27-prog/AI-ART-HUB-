<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Text Tools</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background-color: #0b0b0b;
    color: #fff;
    text-align: center;
  }

  header {
    background: linear-gradient(90deg, #000, #ff6600);
    padding: 25px;
    font-weight: bold;
    font-size: 2rem;
    letter-spacing: 1px;
    text-shadow: 0 0 10px #ff6600;
  }

  .container {
    margin-top: 40px;
  }

  h1 {
    font-size: 2.3rem;
    color: #ff6600;
  }

  p {
    font-size: 1.1rem;
    color: #ccc;
    margin-bottom: 30px;
  }

  .tool-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }

  .btn {
    background: #1a1a1a;
    border: 2px solid #ff6600;
    color: #fff;
    padding: 18px 35px;
    font-size: 1rem;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
    width: 240px;
    box-shadow: 0 0 12px rgba(255, 102, 0, 0.4);
  }

  .btn:hover {
    background: #ff6600;
    color: #000;
    box-shadow: 0 0 20px rgba(255, 102, 0, 0.8);
    transform: scale(1.05);
  }

  footer {
    margin-top: 80px;
    font-size: 0.9rem;
    color: #888;
    padding: 20px;
    border-top: 1px solid #222;
  }
</style>

</head>
<body>

<header>AI Text Tools</header>

<div class="container">
  <h1>Choose Your Text AI Tool</h1>
  <p>Generate, Write, Translate & Improve your content using smart AI tools.</p>

  <div class="tool-buttons">

    <button class="btn">AI Chatbot</button>
    <button class="btn">AI Code Generator</button>
    <button class="btn">AI Article Writer</button>
    <button class="btn">AI Story Generator</button>
    <button class="btn">AI Email Writer</button>
    <button class="btn">AI Essay Writer</button>

    <button class="btn">AI Grammar Corrector</button>
    <button class="btn">AI Text Summarizer</button>
    <button class="btn">AI Idea Generator</button>
    <button class="btn">AI Poem Creator</button>
    <button class="btn">AI Resume Builder</button>

    <button class="btn">AI Translator</button>
    <button class="btn">AI Keyword Generator</button>
    <button class="btn">AI SEO Writer</button>
    <button class="btn">AI Blog Title Generator</button>

  </div>
</div>

<footer>
  © 2025 AI Tools Platform — All Rights Reserved.
</footer>

</body>
</html>
