<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video AI Tools</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: white;
    }

    .header {
        padding: 20px;
        text-align: center;
        background: linear-gradient(90deg, #000, #1a1a1a);
        border-bottom: 1px solid #333;
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 1px;
        color: gold;
    }

    .container {
        width: 90%;
        max-width: 900px;
        margin: auto;
        padding-top: 25px;
    }

    .tool-card {
        background: #1a1a1a;
        padding: 18px;
        margin-bottom: 18px;
        border-radius: 10px;
        border: 1px solid #333;
        transition: 0.3s;
    }

    .tool-card:hover {
        border: 1px solid gold;
        transform: translateY(-3px);
    }

    .tool-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 8px;
        color: gold;
    }

    .tool-desc {
        font-size: 15px;
        opacity: 0.8;
        margin-bottom: 12px;
    }

    .open-btn {
        background: gold;
        color: black;
        padding: 10px 14px;
        border-radius: 6px;
        border: none;
        font-size: 15px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    .open-btn:hover {
        background: white;
        color: black;
    }

</style>
</head>

<body>

<div class="header">ðŸŽ¬ Video AI Tools</div>

<div class="container">

    <div class="tool-card">
        <div class="tool-title">AI Video Generator</div>
        <div class="tool-desc">Turn text into full AI-generated videos.</div>
        <button class="open-btn">Open Tool</button>
    </div>

    <div class="tool-card">
        <div class="tool-title">AI Face Swap</div>
        <div class="tool-desc">Swap faces inside videos using AI.</div>
        <button class="open-btn">Open Tool</button>
    </div>

    <div class="tool-card">
        <div class="tool-title">AI Lip Sync</div>
        <div class="tool-desc">Make characters speak using accurate lip sync.</div>
        <button class="open-btn">Open Tool</button>
    </div>

    <div class="tool-card">
        <div class="tool-title">AI Video Upscaler</div>
        <div class="tool-desc">Enhance and upscale low-quality videos.</div>
        <button class="open-btn">Open Tool</button>
    </div>

</div>

</body>
</html>
