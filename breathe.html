<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Breath | AI ART HUB</title>
    <style>
        :root { --bg-color: #050507; --text-main: #ffffff; --text-muted: #a1a1aa; --accent-blue: #3b82f6; --accent-cyan: #06b6d4; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-main); display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; overflow: hidden; }
        
        /* Navigation (Same as others) */
        nav { width: 100%; max-width: 1000px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-top: 10px; z-index: 10; }
        .logo { font-weight: 800; font-size: 1.4rem; letter-spacing: 1px; }
        .back-btn { color: var(--text-muted); text-decoration: none; font-size: 0.9rem; transition: color 0.3s; }
        .back-btn:hover { color: white; }

        /* Container */
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; width: 100%; position: relative; }

        /* The Breathing Circle */
        .circle-container {
            position: relative;
            width: 300px; height: 300px;
            display: flex; justify-content: center; align-items: center;
        }

        .circle {
            background: radial-gradient(circle, rgba(6,182,212,0.2) 0%, rgba(6,182,212,0) 70%);
            border: 2px solid var(--accent-cyan);
            box-shadow: 0 0 30px rgba(6,182,212,0.3);
            border-radius: 50%;
            position: absolute;
            width: 100%; height: 100%;
            z-index: 1;
            transform: scale(0.6); /* Start small */
        }

        /* Pointer/Text inside */
        .instruction { font-size: 1.5rem; font-weight: bold; z-index: 2; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }

        /* Controls */
        .controls { margin-top: 50px; display: flex; gap: 20px; z-index: 10; }
        .btn { padding: 10px 25px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-start { background: linear-gradient(135deg, #06b6d4, #3b82f6); color: white; box-shadow: 0 0 15px rgba(6,182,212,0.4); }
        .btn-start:hover { transform: scale(1.05); }

        /* ANIMATIONS (CSS Pure Logic) */
        .circle.grow { animation: breatheIn 4s forwards ease-in-out; }
        .circle.hold { animation: holdBreath 4s forwards; } /* Just stays big */
        .circle.shrink { animation: breatheOut 4s forwards ease-in-out; }

        @keyframes breatheIn { from { transform: scale(0.6); } to { transform: scale(1.1); background-color: rgba(6,182,212,0.3); } }
        @keyframes holdBreath { from { transform: scale(1.1); background-color: rgba(6,182,212,0.3); } to { transform: scale(1.1); background-color: rgba(6,182,212,0.3); } }
        @keyframes breatheOut { from { transform: scale(1.1); background-color: rgba(6,182,212,0.3); } to { transform: scale(0.6); background-color: rgba(6,182,212,0); } }

        .guide-text { position: absolute; bottom: 20px; color: var(--text-muted); font-size: 0.9rem; text-align: center; max-width: 600px; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">ZEN <span style="color:var(--accent-cyan)">MODE</span></div>
        <a href="index.html" class="back-btn">‚Üê Back to Hub</a>
    </nav>

    <div class="container">
        <div class="circle-container">
            <div class="circle" id="breathCircle"></div>
            <div class="instruction" id="textDisplay">Ready?</div>
        </div>

        <div class="controls">
            <button class="btn btn-start" onclick="startBreathing()">Start Session</button>
        </div>
    </div>

    <div class="guide-text">
        Follow the visual guide: Inhale as it expands, Hold when steady, Exhale as it shrinks. <br> Helps reduce anxiety and improve focus.
    </div>

    <script>
        const circle = document.getElementById('breathCircle');
        const text = document.getElementById('textDisplay');
        let isRunning = false;

        function startBreathing() {
            if(isRunning) return;
            isRunning = true;
            text.innerText = "Get Ready...";
            
            // Initial delay
            setTimeout(() => {
                runCycle();
                // 4s Inhale + 7s Hold + 8s Exhale = 19s Total Cycle (Simplified here for UI: 4-4-4)
                // We will use a balanced 4-4-4 rhythm for web visuals
                setInterval(runCycle, 12000); 
            }, 1000);
        }

        function runCycle() {
            // 1. Inhale (4s)
            text.innerText = "Inhale";
            circle.className = 'circle grow';

            setTimeout(() => {
                // 2. Hold (4s)
                text.innerText = "Hold";
                circle.className = 'circle hold';

                setTimeout(() => {
                    // 3. Exhale (4s)
                    text.innerText = "Exhale";
                    circle.className = 'circle shrink';
                }, 4000);

            }, 4000);
        }
    </script>
</body>
</html>
