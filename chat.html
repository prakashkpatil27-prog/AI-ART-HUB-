<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Smart Chat | FutureBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00f2fe; --bg: #050505; --card: #121212; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 20px; text-align: center; border-bottom: 1px solid #333; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px 18px; border-radius: 20px; line-height: 1.5; position: relative; animation: fadeIn 0.3s; }
        .user { align-self: flex-end; background: linear-gradient(45deg, #00f2fe, #4facfe); color: black; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: var(--card); border: 1px solid #333; border-bottom-left-radius: 2px; }
        .input-area { padding: 20px; background: #111; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; background: #1a1a1a; border: 1px solid #444; padding: 15px; color: white; border-radius: 10px; outline: none; }
        button { background: var(--primary); border: none; padding: 10px 25px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .typing { display: none; color: var(--primary); font-size: 12px; margin-bottom: 5px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <header><h2><i class="fas fa-robot"></i> Cyber Chat AI</h2></header>
    <div id="chat-container">
        <div class="msg ai">hello how can I help </div>
    </div>
    <div id="status-msg" class="typing" style="margin-left:20px;">AI is typing...</div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="à¤¯à¤¹à¤¾à¤ à¤¸à¤µà¤¾à¤² à¤ªà¥‚à¤›à¥‡à¤‚...">
        <button onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        async function sendMsg() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat-container');
            const status = document.getElementById('status-msg');
            if(!input.value) return;

            chat.innerHTML += `<div class="msg user">${input.value}</div>`;
            const prompt = input.value;
            input.value = '';
            status.style.display = 'block';
            chat.scrollTop = chat.scrollHeight;

            try {
                const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=llama`);
                const text = await res.text();
                status.style.display = 'none';
                chat.innerHTML += `<div class="msg ai">${text}</div>`;
                chat.scrollTop = chat.scrollHeight;
            } catch { status.innerText = "Error!"; }
        }
    </script>
