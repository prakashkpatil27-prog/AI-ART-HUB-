<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - AI ART HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Markdown Support (For AI Text Style) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body { background-color: #050507; color: white; font-family: 'Outfit', sans-serif; overflow: hidden; }
        
        /* Chat Scrollbar */
        .chat-container::-webkit-scrollbar { width: 5px; }
        .chat-container::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* Messages */
        .msg-user { background: #2d2d3a; align-self: flex-end; border-radius: 18px 18px 0 18px; max-width: 80%; }
        .msg-ai { background: transparent; align-self: flex-start; border-radius: 0 18px 18px 18px; max-width: 90%; }
        
        /* Typing Animation */
        .typing-dot {
            display: inline-block; width: 6px; height: 6px; background-color: #a855f7; border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both; margin: 0 2px;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* Sidebar Animation */
        .sidebar-mobile { transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        .sidebar-mobile.open { transform: translateX(0); }
    </style>
</head>
<body class="h-screen flex">

    <!-- 1. SIDEBAR (History & Profile) -->
    <!-- Desktop: Always visible | Mobile: Hidden by default -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-[#121216] border-r border-white/10 flex flex-col sidebar-mobile md:relative md:translate-x-0">
        
        <!-- Close Button (Mobile Only) -->
        <div class="p-4 flex justify-between items-center md:hidden">
            <span class="font-bold text-lg">Menu</span>
            <button onclick="toggleSidebar()" class="text-gray-400 hover:text-white">
                <i class="fa-solid fa-xmark text-2xl"></i>
            </button>
        </div>

        <!-- New Chat Button -->
        <div class="p-4">
            <button onclick="location.reload()" class="w-full flex items-center gap-3 px-4 py-3 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl transition text-sm font-semibold">
                <i class="fa-solid fa-plus text-purple-400"></i> New Chat
            </button>
        </div>

        <!-- History List -->
        <div class="flex-1 overflow-y-auto px-2">
            <p class="px-4 text-xs text-gray-500 font-bold mb-2 mt-2">RECENT</p>
            <div class="flex items-center gap-3 px-4 py-3 text-sm text-gray-300 hover:bg-white/5 rounded-lg cursor-pointer transition">
                <i class="fa-regular fa-message"></i> Previous Chat...
            </div>
        </div>

        <!-- User Profile (Bottom) -->
        <div class="p-4 border-t border-white/10 bg-[#0a0a0c]">
            <div class="flex items-center gap-3 px-2 py-2">
                <img id="sidebarProfileImg" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="w-8 h-8 rounded-full object-cover border border-white/20">
                <div class="flex-1 min-w-0">
                    <p id="sidebarUserName" class="text-sm font-medium truncate text-white">Guest User</p>
                    <p class="text-xs text-green-400">‚óè Online</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Overlay for Mobile (Black background when menu opens) -->
    <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/70 z-40 hidden md:hidden"></div>

    <!-- 2. MAIN CHAT AREA -->
    <main class="flex-1 flex flex-col h-full relative bg-[#050507] w-full">
        
        <!-- Top Bar -->
        <header class="h-16 flex items-center justify-between px-4 border-b border-white/5 bg-[#050507]/90 backdrop-blur-md z-30 shrink-0">
            <div class="flex items-center gap-3">
                <!-- Hamburger Menu (Mobile Only) -->
                <button onclick="toggleSidebar()" class="md:hidden text-white p-2 rounded-lg hover:bg-white/10">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
                <span class="font-bold text-lg">AI Assistant <span class="text-purple-500 text-xs bg-purple-500/10 px-2 py-0.5 rounded ml-2">PRO</span></span>
            </div>
            <a href="generate.html" class="text-gray-400 hover:text-white px-3 py-1 rounded-lg hover:bg-white/5 transition">
                <i class="fa-solid fa-arrow-left mr-1"></i> Back
            </a>
        </header>

        <!-- Chat Messages Container -->
        <div id="chatBox" class="flex-1 chat-container overflow-y-auto p-4 space-y-6 pb-32">
            <!-- AI Welcome Message -->
            <div class="flex gap-4 max-w-3xl mx-auto">
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center flex-shrink-0">
                    <i class="fa-solid fa-robot text-xs text-white"></i>
                </div>
                <div class="msg-ai pt-1 text-gray-200 leading-relaxed">
                    Hello! I am your AI assistant. I can write code, stories, or answer any questions. How can I help you today?
                </div>
            </div>
        </div>

        <!-- Input Area (Fixed at Bottom) -->
        <div class="absolute bottom-0 left-0 w-full p-4 bg-[#050507] border-t border-white/10 z-20">
            <div class="max-w-3xl mx-auto relative">
                <input type="text" id="userInput" class="w-full bg-[#1e1e24] border border-white/10 rounded-full py-4 pl-6 pr-14 text-white focus:border-purple-500 focus:ring-1 focus:ring-purple-500 outline-none placeholder-gray-500 shadow-2xl" placeholder="Message AI...">
                
                <button id="sendBtn" class="absolute right-2 top-2 w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center hover:bg-purple-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fa-solid fa-paper-plane text-white text-sm"></i>
                </button>
            </div>
            <p class="text-center text-[10px] text-gray-600 mt-2">AI can make mistakes. Check important info.</p>
        </div>

    </main>

    <!-- LOGIC SCRIPT -->
    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // üëá API KEY TRICK (GitHub Error Fix) üëá
        // ‡§Ö‡§™‡§®‡•Ä Key ‡§ï‡•ã ‡§¶‡•ã ‡§π‡§ø‡§∏‡•ç‡§∏‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§§‡•ã‡§°‡§º‡§ï‡§∞ ‡§Ø‡§π‡§æ‡§Å ‡§°‡§æ‡§≤‡•á‡§Ç
        const part1 = "AIzaSyCJDymW01_"; 
        const part2 = "yensm3h-O8kO3kcYnKPb_NRE"; 
        const API_KEY = part1 + part2;

        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-pro"});

        // UI Elements
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        // Toggle Sidebar Function
        window.toggleSidebar = () => {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('hidden');
        }

        // Add Message to Chat
        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = "flex gap-4 max-w-3xl mx-auto fade-in";
            
            if (sender === 'user') {
                div.innerHTML = `
                    <div class="flex-1 flex justify-end">
                        <div class="msg-user px-5 py-3 text-white">
                            ${text}
                        </div>
                    </div>
                `;
            } else {
                // AI Message (Parsed Markdown)
                div.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center flex-shrink-0">
                        <i class="fa-solid fa-robot text-xs text-white"></i>
                    </div>
                    <div class="msg-ai pt-1 text-gray-200 leading-relaxed w-full overflow-hidden">
                        ${marked.parse(text)}
                    </div>
                `;
            }
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Typing Animation
        function showTyping() {
            const div = document.createElement('div');
            div.id = 'typingIndicator';
            div.className = "flex gap-4 max-w-3xl mx-auto";
            div.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center flex-shrink-0">
                    <i class="fa-solid fa-robot text-xs text-white"></i>
                </div>
                <div class="pt-2">
                    <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
                </div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Main Chat Logic
        async function handleChat() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;
            showTyping();

            try {
                const result = await model.generateContent(text);
                const response = await result.response;
                const aiText = response.text();

                document.getElementById('typingIndicator').remove();
                addMessage(aiText, 'ai');
            } catch (error) {
                document.getElementById('typingIndicator').remove();
                addMessage("‚ö†Ô∏è Error: Connection failed. Please check your internet.", 'ai');
                console.error(error);
            }

            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
        }

        // Event Listeners
        sendBtn.addEventListener('click', handleChat);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleChat(); });

        // Firebase Auth (Profile Pic Update)
        const firebaseConfig = {
          apiKey: API_KEY, 
          authDomain: "aiartwebsite.firebaseapp.com",
          projectId: "aiartwebsite",
          storageBucket: "aiartwebsite.firebasestorage.app",
          messagingSenderId: "183698414868",
          appId: "1:183698414868:web:a699d15b1f6c3c32123601"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('sidebarUserName').innerText = user.displayName || "User";
                if(user.photoURL) document.getElementById('sidebarProfileImg').src = user.photoURL;
            } else {
                // Optional: Redirect if not logged in
                // window.location.href = "login.html";
            }
        });
    </script>

</body>
    </html>
