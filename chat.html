<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI | Intelligent Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #007AFF; --bg: #010101; --panel: #121214; --text: #ececec; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; }
        
        header { padding: 15px 25px; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 600; font-size: 1.2rem; color: var(--primary); letter-spacing: -0.5px; }

        #chat-window { flex: 1; overflow-y: auto; padding: 40px 15%; display: flex; flex-direction: column; gap: 24px; scroll-behavior: smooth; }
        .msg { max-width: 85%; padding: 16px 20px; border-radius: 18px; line-height: 1.6; font-size: 15px; animation: slideUp 0.3s ease; }
        .user { align-self: flex-end; background: #2b2b2b; color: #fff; border-bottom-right-radius: 4px; border: 1px solid #444; }
        .ai { align-self: flex-start; background: var(--panel); border: 1px solid #222; border-bottom-left-radius: 4px; position: relative; }
        
        .input-box { padding: 30px 15%; background: linear-gradient(transparent, var(--bg)); }
        .container { background: var(--panel); border: 1px solid #333; border-radius: 20px; display: flex; align-items: center; padding: 8px 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px; font-size: 15px; outline: none; }
        .btn-send { background: var(--primary); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; transition: 0.2s; }
        .btn-send:hover { transform: scale(1.05); background: #0062cc; }

        .loader { display: none; margin-left: 20px; color: var(--primary); font-size: 13px; font-style: italic; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <header>
        <div class="logo"><i class="fas fa-microchip"></i> NEXUS AI</div>
        <div class="status" style="font-size: 12px; color: #555;">Online Â· Secure</div>
    </header>

    <div id="chat-window">
        <div class="msg ai">Hello! I am Nexus, your high-performance AI. How can I assist you today?</div>
    </div>

    <div class="loader" id="loader">Nexus is processing your request...</div>

    <div class="input-box">
        <div class="container">
            <input type="text" id="query" placeholder="Type your message here..." onkeypress="handleKey(event)">
            <button class="btn-send" onclick="askNexus()"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>

    <script>
        const chatWin = document.getElementById('chat-window');
        const loader = document.getElementById('loader');

        async function askNexus() {
            const prompt = document.getElementById('query').value;
            if(!prompt) return;

            chatWin.innerHTML += `<div class="msg user">${prompt}</div>`;
            document.getElementById('query').value = '';
            loader.style.display = 'block';
            chatWin.scrollTop = chatWin.scrollHeight;

            try {
                // Simplified URL to prevent 'Model Not Found' errors
                const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=openai`);
                const data = await res.text();
                
                loader.style.display = 'none';
                chatWin.innerHTML += `<div class="msg ai">${data}</div>`;
                chatWin.scrollTop = chatWin.scrollHeight;
            } catch {
                loader.innerText = "Connection failed. Please check your internet.";
            }
        }
        function handleKey(e) { if(e.key === 'Enter') askNexus(); }
    </script>
</body>
</html>
