<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Chat | Neural Intelligence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00d2ff; --bg: #050505; --card: #121214; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Header */
        header { padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; backdrop-filter: blur(20px); }
        .logo { font-weight: 700; letter-spacing: -1px; font-size: 1.2rem; color: var(--accent); }
        .download-btn { background: none; border: 1px solid #333; color: #555; padding: 5px 12px; border-radius: 20px; cursor: pointer; font-size: 12px; }

        /* Chat Body */
        #chat-window { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 20px; }
        .msg { max-width: 80%; padding: 14px 18px; border-radius: 22px; line-height: 1.6; font-size: 15px; position: relative; }
        .user { align-self: flex-end; background: linear-gradient(135deg, #00d2ff, #3a7bd5); color: #000; font-weight: 500; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: var(--card); border: 1px solid #222; border-bottom-left-radius: 4px; color: #ececec; }
        
        /* Thinking Indicator */
        .typing { display: none; padding: 10px; color: var(--accent); font-size: 12px; animation: pulse 1s infinite; }

        /* Bottom Input */
        .input-box { padding: 20px; background: rgba(0,0,0,0.8); border-top: 1px solid #222; display: flex; gap: 10px; }
        input { flex: 1; background: #1a1a1c; border: 1px solid #333; border-radius: 15px; padding: 14px; color: #fff; outline: none; }
        button#send { background: var(--accent); border: none; width: 48px; height: 48px; border-radius: 15px; cursor: pointer; color: #000; transition: 0.3s; }

        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
    </style>
</head>
<body>
    <header>
        <div class="logo">NEXUS AI</div>
        <button class="download-btn" onclick="saveChat()"><i class="fas fa-file-export"></i> EXPORT HISTORY</button>
    </header>

    <div id="chat-window">
        <div class="msg ai">Hello! I am Nexus. How can I enhance your intelligence today?</div>
    </div>
    
    <div id="typing" class="typing" style="margin-left: 25px;">[Neural Core Processing...]</div>

    <div class="input-box">
        <input type="text" id="userInput" placeholder="Ask anything...">
        <button id="send" onclick="askAI()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        async function askAI() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat-window');
            const typing = document.getElementById('typing');
            if(!input.value) return;

            const prompt = input.value;
            chat.innerHTML += `<div class="msg user">${prompt}</div>`;
            input.value = '';
            typing.style.display = 'block';
            chat.scrollTop = chat.scrollHeight;

            try {
                // Stabilized fetch with error handling and fallback models
                const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=openai&json=false`);
                if (!res.ok) throw new Error();
                const text = await res.text();
                
                typing.style.display = 'none';
                chat.innerHTML += `<div class="msg ai">${text}</div>`;
            } catch (err) {
                typing.style.display = 'none';
                chat.innerHTML += `<div class="msg ai" style="border-color: red;">Connectivity interrupted. Retrying with local node... [Error Handler]</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }

        function saveChat() {
            const data = document.getElementById('chat-window').innerText;
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "Nexus_Chat_History.txt";
            a.click();
        }
    </script>
</body>
</html>
