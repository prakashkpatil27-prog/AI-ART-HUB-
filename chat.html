async function sendMsg() {
    const input = document.getElementById('userInput');
    const chat = document.getElementById('chat-container');
    const status = document.getElementById('status-msg');
    
    if(!input.value) return;

    chat.innerHTML += `<div class="msg user">${input.value}</div>`;
    const prompt = input.value;
    input.value = '';
    status.style.display = 'block';

    try {
        // ‡§Æ‡•â‡§°‡§≤ ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§π‡§ü‡§æ‡§ï‡§∞ 'search' ‡§Ø‡§æ ‡§°‡§ø‡§´‡§º‡•â‡§≤‡•ç‡§ü ‡§∞‡§ñ‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à ‡§§‡§æ‡§ï‡§ø Error ‡§® ‡§Ü‡§Ø‡•á
        const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=search&json=false`);
        const text = await res.text();
        
        status.style.display = 'none';
        chat.innerHTML += `<div class="msg ai">${text}</div>`;
        chat.scrollTop = chat.scrollHeight;
    } catch (e) { 
        status.innerText = "Connection Error! Try again."; 
    }
      }
