        .generate-btn { width: 100%; background: #fff; color: #000; border: none; padding: 15px; border-radius: 15px; font-weight: bold; cursor: pointer; margin-top: 15px; display: flex; justify-content: center; align-items: center; gap: 10px; }
        
        /* Output */
        .output-title { margin-top: 30px; display: flex; justify-content: space-between; font-size: 14px; color: #666; }
        pre { background: #000; padding: 20px; border-radius: 20px; border: 1px solid #1a1a1c; overflow-x: auto; font-size: 13px; line-height: 1.7; color: #e0e0e0; min-height: 150px; }
        
        .dl-icon { color: #00ffa3; cursor: pointer; display: none; }
        #loader { display: none; color: #00ffa3; font-size: 12px; }
    </style>

<body>
    <div class="pro-shell">
        <h2 style="letter-spacing: -1px; margin-bottom: 30px;"><i class="fas fa-terminal"></i> Code <span style="font-weight: 200;">Architect</span></h2>
        
        <div class="glass-box">
            <textarea id="codeQuery" placeholder="Define the program logic... (e.g. Simple Web Scraper in Python)"></textarea>
            <button class="generate-btn" onclick="buildCode()">
                GENERATE SOURCE CODE <i class="fas fa-code-merge"></i>
            </button>
        </div>

        <div class="output-title">
            <span>TERMINAL OUTPUT:</span>
            <i class="fas fa-cloud-download-alt dl-icon" id="dlBtn" onclick="saveSource()" title="Download as .txt"></i>
        </div>
        <div id="loader">Architecting Neural Path...</div>
        <pre id="output">Waiting for command inputs...</pre>
    </div>

    <script>
        async function buildCode() {
            const query = document.getElementById('codeQuery').value;
            const output = document.getElementById('output');
            const loader = document.getElementById('loader');
            const dlBtn = document.getElementById('dlBtn');

            if(!query) return;

            loader.style.display = 'block';
            output.innerText = "// Generating logical clusters...";
            dlBtn.style.display = 'none';

            try {
                // Fixed Coding Endpoint with qwen-coder model for high accuracy
                const res = await fetch(`https://text.pollinations.ai/Write professional code for: ${encodeURIComponent(prompt)}?model=qwen-coder&json=false`);
                if(!res.ok) throw new Error();
                const data = await res.text();
                
                loader.style.display = 'none';
                output.innerText = data;
                dlBtn.style.display = 'block';
            } catch (err) {
                loader.innerText = "Execution failed. Retrying...";
                output.innerText = "// Connection timed out. AI Engine offline.";
            }
        }

        function saveSource() {
            const content = document.getElementById('output').innerText;
            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = "source_code.txt";
            a.click();
        }
    </script>
