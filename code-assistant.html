<!-- code-helper.html -->
<!DOCTYPE html>
<html>
<head>
    <title>AI Code Expert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0d1117; color: #c9d1d9; font-family: sans-serif; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        textarea { width: 100%; height: 100px; background: #161b22; color: white; border: 1px solid #30363d; border-radius: 8px; padding: 15px; margin-bottom: 10px; }
        pre { background: #000; padding: 20px; border-radius: 8px; border: 1px solid #00f2fe; overflow-x: auto; position: relative; }
        .copy-btn { position: absolute; top: 10px; right: 10px; background: #333; border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        button.main-btn { background: #238636; border: none; color: white; padding: 12px 25px; border-radius: 6px; cursor: pointer; width: 100%; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-code"></i> AI Code Helper</h1>
        <p>how can I help in coding:</p>
        <textarea id="codePrompt" placeholder="Example: Create a login form using Tailwind CSS..."></textarea>
        <button class="main-btn" onclick="generateCode()">Generate Expert Code</button>
        <h3>Response:</h3>
        <pre id="output"><button class="copy-btn" onclick="copy()">Copy</button><code id="codeResult">कोड यहाँ दिखाई देगा...</code></pre>
    </div>

    <script>
        async function generateCode() {
            const prompt = document.getElementById('codePrompt').value;
            const resArea = document.getElementById('codeResult');
            resArea.innerText = "Processing Code Logic...";
            
            const response = await fetch(`https://text.pollinations.ai/Write professional code for: ${encodeURIComponent(prompt)}?model=qwen-coder`);
            const data = await response.text();
            resArea.innerText = data;
        }
        function copy() {
            const code = document.getElementById('codeResult').innerText;
            navigator.clipboard.writeText(code);
            alert("Code Copied!");
        }
    </script>
</body>
</html>
