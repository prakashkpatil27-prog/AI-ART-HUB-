<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Vision | Image Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        :root { --neon: #00fff2; --bg: #030303; --panel: #0d0d0f; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .scanner-container { width: 100%; max-width: 400px; position: relative; }
        .viewport { 
            width: 100%; aspect-ratio: 1/1; background: #000; border-radius: 30px; border: 1px solid #222;
            position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        
        #preview { width: 100%; height: 100%; object-fit: cover; display: none; }

        /* Cyber Scan Animation */
        .laser-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: var(--neon); box-shadow: 0 0 25px var(--neon);
            display: none; z-index: 10; animation: scanLines 2s linear infinite;
        }
        @keyframes scanLines { 0% { top: 0; } 100% { top: 100%; } }

        .btn-upload {
            margin: 25px 0; background: var(--neon); color: #000; border: none; 
            width: 100%; padding: 16px; border-radius: 20px; font-weight: 800; cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 255, 242, 0.2); transition: 0.3s;
        }
        
        .result-box { 
            background: var(--panel); border: 1px solid #1a1a1a; padding: 20px; border-radius: 20px;
            width: 100%; box-sizing: border-box; display: none; text-align: left;
        }
        .status { color: var(--neon); font-size: 11px; font-weight: bold; letter-spacing: 2px; }
        #log { margin-top: 10px; font-size: 14px; color: #aaa; line-height: 1.6; }

        .btn-save { background: transparent; border: 1px solid #333; color: #555; padding: 10px; border-radius: 12px; margin-top: 15px; cursor: pointer; font-size: 12px; width: 100%; }
    </style>
</head>
<body>
    <div class="scanner-container">
        <h2 style="letter-spacing: -1px; text-align: center;"><i class="fas fa-satellite-dish"></i> VISION <span style="font-weight: 200;">PRO</span></h2>
        
        <div class="viewport" id="viewport">
            <div class="laser-line" id="laser"></div>
            <i class="fas fa-camera-retro" id="idleIcon" style="font-size: 50px; color: #111;"></i>
            <img id="preview" src="">
        </div>

        <input type="file" id="fileIn" hidden onchange="runAnalysis()">
        <button class="btn-upload" onclick="document.getElementById('fileIn').click()">UPLOAD IMAGE DATA</button>

        <div class="result-box" id="resultCard">
            <div class="status" id="statMsg">INFERENCE READY</div>
            <div id="log">Analyzed text and objects will appear here...</div>
            <button class="btn-save" id="saveTxt" onclick="downloadResult()"><i class="fas fa-file-export"></i> DOWNLOAD ANALYSIS (.TXT)</button>
        </div>
    </div>

    <script>
        async function runAnalysis() {
            const file = document.getElementById('fileIn').files[0];
            const laser = document.getElementById('laser');
            const img = document.getElementById('preview');
            const log = document.getElementById('log');
            const msg = document.getElementById('statMsg');
            const resCard = document.getElementById('resultCard');
            const icon = document.getElementById('idleIcon');

            if(!file) return;

            icon.style.display = 'none';
            img.style.display = 'block';
            laser.style.display = 'block';
            resCard.style.display = 'block';
            msg.innerText = "SCANNING DEPTH...";
            img.src = URL.createObjectURL(file);

            try {
                // Using Advanced OCR Logic
                const worker = await Tesseract.createWorker('eng');
                const { data: { text } } = await worker.recognize(file);
                await worker.terminate();

                laser.style.display = 'none';
                msg.innerText = "INFERENCE COMPLETED";
                log.innerText = text ? text : "Error: Neural scan found no legible textual data.";
            } catch (err) {
                laser.style.display = 'none';
                msg.innerText = "SCAN ERROR";
                log.innerText = "Neural connection lost. Please re-sync file.";
            }
        }

        function downloadResult() {
            const data = document.getElementById('log').innerText;
            const blob = new Blob([data], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = "Vision_Scan_Analysis.txt";
            a.click();
        }
    </script>
</body>
</html>
