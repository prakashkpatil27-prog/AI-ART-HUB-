<!-- analyzer.html -->
<!DOCTYPE html>
<html>
<head>
    <title>AI Vision | Scanner</title>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        body { background: #111; color: white; font-family: sans-serif; text-align: center; }
        .upload-area { border: 2px dashed #00f2fe; padding: 40px; margin: 30px auto; max-width: 400px; cursor: pointer; }
        #resText { background: #222; padding: 20px; border-radius: 10px; margin-top: 20px; text-align: left; }
    </style>
</head>
<body>
    <h1><i class="fas fa-eye"></i> AI Vision (Text & Image)</h1>
    <p>कोई भी इमेज अपलोड करें, AI उसमें लिखा हुआ टेक्स्ट बताएगा:</p>
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        यहाँ क्लिक करें या इमेज डालें
        <input type="file" id="fileInput" hidden onchange="analyzeImage()">
    </div>
    <div id="loading" style="display:none">AI Scanning in progress...</div>
    <div id="resText">रिजल्ट यहाँ दिखेगा...</div>

    <script>
        async function analyzeImage() {
            const file = document.getElementById('fileInput').files[0];
            const log = document.getElementById('resText');
            const loader = document.getElementById('loading');
            
            if(!file) return;
            loader.style.display = 'block';
            log.innerText = "Analyzing pixels...";

            Tesseract.recognize(file, 'eng+hin').then(({ data: { text } }) => {
                loader.style.display = 'none';
                log.innerText = text ? text : "टेक्स्ट नहीं मिला।";
            });
        }
    </script>
</body>
</html>
