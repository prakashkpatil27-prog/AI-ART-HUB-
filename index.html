<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ART HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { primary: '#8b5cf6', secondary: '#ec4899', dark: '#050505' },
                    animation: { 'blob': 'blob 7s infinite' }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: white; overflow-x: hidden; }
        .text-gradient { background: linear-gradient(to right, #c084fc, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        @keyframes blob { 0% { transform: translate(0px, 0px) scale(1); } 33% { transform: translate(30px, -50px) scale(1.1); } 66% { transform: translate(-20px, 20px) scale(0.9); } 100% { transform: translate(0px, 0px) scale(1); } }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        
        /* Dropdown */
        #settingsDropdown { transition: all 0.2s ease-in-out; transform-origin: top right; }
        .hidden-dropdown { opacity: 0; transform: scale(0.95); pointer-events: none; }
        .show-dropdown { opacity: 1; transform: scale(1); pointer-events: auto; }
    </style>
</head>
<body class="antialiased relative">

    <!-- Background -->
    <div class="fixed inset-0 z-[-1] overflow-hidden">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-violet-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-pink-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
    </div>

    <!-- Nav -->
    <nav class="fixed w-full z-50 top-0 border-b border-white/10 bg-dark/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto flex flex-wrap items-center justify-between p-4">
            <a href="index.html" class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-gradient-to-br from-violet-500 to-pink-500 rounded-lg flex items-center justify-center">
                    <i class="fa-solid fa-paintbrush text-white text-sm"></i>
                </div>
                <span class="text-2xl font-bold text-white">AI ART <span class="text-violet-400">HUB</span></span>
            </a>

            <div class="flex items-center space-x-4 relative">
                <!-- Login Link (Will change dynamically) -->
                <a href="login.html" id="navLoginLink" class="text-gray-300 hover:text-white font-medium transition-colors">Login</a>

                <!-- Settings -->
                <div class="relative">
                    <button onclick="toggleSettings()" class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center border border-white/10">
                        <i class="fa-solid fa-gear text-white"></i>
                    </button>
                    <div id="settingsDropdown" class="absolute right-0 mt-2 w-48 bg-[#0F0F16] border border-white/10 rounded-xl shadow-2xl hidden-dropdown z-50">
                        <div class="py-2">
                            <div class="px-4 py-2 text-xs text-gray-500 border-b border-white/10" id="userEmailDisplay">Guest</div>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-white/5">Profile</a>
                            <a href="#" id="logoutBtn" class="hidden px-4 py-2 text-sm text-red-400 hover:bg-white/5">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="relative pt-32 pb-20 lg:pt-48">
        <div class="px-4 mx-auto max-w-7xl">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                <div class="text-center lg:text-left">
                    <h1 class="mb-6 text-5xl font-extrabold text-white md:text-7xl" data-aos="fade-up">
                        Turn Words into <br><span class="text-gradient">Masterpieces</span>
                    </h1>
                    <p class="mb-8 text-lg text-gray-400" data-aos="fade-up" data-aos-delay="100">
                        The ultimate AI art generator. Type a prompt, choose a style, and watch the magic happen.
                    </p>
                    <div data-aos="fade-up" data-aos-delay="200">
                        <!-- Links to generation page -->
                        <a href="generate.html" class="inline-flex justify-center items-center py-4 px-10 text-lg font-bold text-white rounded-full bg-gradient-to-r from-violet-600 to-pink-600 hover:scale-105 transition-transform">
                            <i class="fa-solid fa-wand-magic-sparkles mr-2"></i> Start Creating
                        </a>
                    </div>
                </div>

                <div class="relative" data-aos="fade-left" data-aos-delay="300">
                    <div class="glass-card p-8 rounded-3xl border border-white/10">
                        <h3 class="text-xl font-bold text-white mb-6"><i class="fa-regular fa-lightbulb text-yellow-400 mr-2"></i> How to use</h3>
                        <div class="space-y-6">
                            <div class="flex gap-4">
                                <div class="w-8 h-8 rounded-full bg-violet-500/20 text-violet-400 flex items-center justify-center font-bold">1</div>
                                <div><h4 class="text-white font-semibold">Enter Prompt</h4><p class="text-sm text-gray-400">Describe your imagination.</p></div>
                            </div>
                            <div class="flex gap-4">
                                <div class="w-8 h-8 rounded-full bg-pink-500/20 text-pink-400 flex items-center justify-center font-bold">2</div>
                                <div><h4 class="text-white font-semibold">Generate</h4><p class="text-sm text-gray-400">AI creates it in seconds.</p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });
        function toggleSettings() {
            const d = document.getElementById('settingsDropdown');
            d.classList.toggle('hidden-dropdown');
            d.classList.toggle('show-dropdown');
        }
    </script>

    <!-- ðŸ”¥ FIREBASE SCRIPT (With YOUR Keys) ðŸ”¥ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ðŸ‘‡ à¤†à¤ªà¤•à¥€ à¤…à¤¸à¤²à¥€ KEYS à¤¯à¤¹à¤¾à¤ à¤²à¤—à¤¾ à¤¦à¥€ à¤—à¤ˆ à¤¹à¥ˆà¤‚ ðŸ‘‡
        const firebaseConfig = {
          apiKey: "AIzaSyCJDymW01_yensm3h-O8kO3kcYnKPb_NRE",
          authDomain: "aiartwebsite.firebaseapp.com",
          projectId: "aiartwebsite",
          storageBucket: "aiartwebsite.firebasestorage.app",
          messagingSenderId: "183698414868",
          appId: "1:183698414868:web:a699d15b1f6c3c32123601"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            const loginLink = document.getElementById('navLoginLink');
            const logoutBtn = document.getElementById('logoutBtn');
            const emailDisplay = document.getElementById('userEmailDisplay');

            if (user) {
                // User Logged In
                loginLink.innerText = "Dashboard";
                loginLink.href = "generate.html";
                emailDisplay.innerText = user.email;
                logoutBtn.classList.remove('hidden');
                logoutBtn.style.display = 'block';

                // Check Plan
                const snap = await getDoc(doc(db, "users", user.uid));
                if(snap.exists() && snap.data().plan === 'premium') {
                    emailDisplay.innerHTML += ' <span class="text-yellow-400">â˜… PRO</span>';
                }
            } else {
                // User Logged Out
                loginLink.innerText = "Login";
                loginLink.href = "login.html";
                emailDisplay.innerText = "Guest";
                logoutBtn.style.display = 'none';
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => location.reload());
        });
    </script>
</body>
        </html>
