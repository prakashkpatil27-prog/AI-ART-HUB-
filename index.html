<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI ART HUB</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
        }

        /* Full Page Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            animation: fadeIn 1.5s ease-out;
        }

        /* Glow Text */
        .title {
            font-size: 45px;
            font-weight: bold;
            text-align: center;
            color: #00eaff;
            text-shadow: 0 0 20px #00eaff;
            animation: slideDown 1.4s ease-out;
        }

        .subtitle {
            margin-top: 15px;
            font-size: 20px;
            color: #ccc;
            animation: fadeIn 2.2s ease-out;
        }

        /* Button */
        .btn {
            margin-top: 30px;
            padding: 15px 35px;
            background: #00eaff;
            color: black;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 15px #00eaff;
            transition: 0.3s;
            animation: fadeIn 2.4s ease-out;
        }

        .btn:hover {
            background: #00bcd4;
            box-shadow: 0 0 25px #00eaff;
        }

        /* Section 2 */
        .section {
            padding: 60px 25px;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        .section h2 {
            color: #00eaff;
            text-shadow: 0 0 15px #00eaff;
        }

        /* Smooth Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideDown {
            0% { opacity: 0; transform: translateY(-40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <!-- HERO SECTION -->
    <div class="hero">
        <div class="title">AI ART HUB</div>
        <div class="subtitle">Create Stunning AI Images Instantly</div>

        <a href="#explore" class="btn">Explore Now</a>
    </div>

    <!-- INFO SECTION -->
    <div class="section" id="explore">
        <h2>âœ¨ What is AI Art Hub?</h2>
        <p>
            AI Art Hub is your place to generate beautiful artwork using the power of AI.  
            Explore styles, colors, and creativity with just a click.
        </p>
    </div>

</body>
</html>
