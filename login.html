<!-- Firebase Logic -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ðŸ”¥ à¤µà¤¹à¥€ Config à¤¯à¤¹à¤¾à¤ à¤­à¥€ à¤ªà¥‡à¤¸à¥à¤Ÿ à¤•à¤°à¥‡à¤‚
    const firebaseConfig = {
        apiKey: "AIzaSyCJDymW01_yensm3h-O8kO3kcYnKPb_NRE",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "SENDER_ID",
        appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // à¤…à¤—à¤° à¤†à¤ªà¤•à¥‡ à¤«à¥‰à¤°à¥à¤® à¤®à¥‡à¤‚ id="loginForm" à¤¨à¤¹à¥€à¤‚ à¤¹à¥ˆ à¤¤à¥‹ à¤‰à¤¸à¥‡ html à¤®à¥‡à¤‚ à¤œà¤¾à¤•à¤° add à¤•à¤°à¥‡à¤‚
    const loginForm = document.querySelector('form'); 
    
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        // HTML input fields à¤®à¥‡à¤‚ id="loginEmail" à¤”à¤° id="loginPassword" à¤œà¤°à¥‚à¤° à¤²à¤¿à¤–à¥‡à¤‚
        const email = document.querySelector('input[type="email"]').value;
        const password = document.querySelector('input[type="password"]').value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                alert("Login Successful!");
                window.location.href = "index.html";
            })
            .catch((error) => {
                alert("Login Failed: " + error.message);
            });
    });
</script>
