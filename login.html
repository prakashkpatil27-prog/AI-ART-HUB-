<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI ART HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #050505; color: white; font-family: 'Outfit', sans-serif; }
        .glass-box { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center relative overflow-hidden">

    <div class="absolute top-0 left-0 w-full h-full z-[-1]">
        <div class="absolute bottom-10 left-10 w-64 h-64 bg-pink-600 rounded-full mix-blend-multiply filter blur-[100px] opacity-30"></div>
    </div>

    <div class="glass-box p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4 relative">
        <a href="index.html" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></a>

        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold">Welcome Back</h2>
            <p class="text-sm text-gray-400 mt-2">Login to continue</p>
        </div>

        <!-- Email Form -->
        <form id="emailForm">
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2">Email Address</label>
                <input type="email" id="loginEmail" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white focus:outline-none focus:border-violet-500" placeholder="name@example.com">
            </div>
            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-bold mb-2">Password</label>
                <input type="password" id="loginPassword" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white focus:outline-none focus:border-violet-500" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>
            <button type="submit" id="loginBtn" class="w-full py-3 px-4 bg-gradient-to-r from-violet-600 to-pink-600 hover:from-violet-700 hover:to-pink-700 rounded-lg text-white font-bold transition">Log In</button>
        </form>

        <div class="my-6 flex items-center">
            <div class="flex-grow border-t border-white/10"></div>
            <span class="mx-4 text-gray-500 text-xs uppercase">Or continue with</span>
            <div class="flex-grow border-t border-white/10"></div>
        </div>

        <!-- Social Buttons -->
        <div class="flex flex-col gap-3">
            <!-- Google Button -->
            <button id="googleLoginBtn" class="w-full py-3 px-4 bg-white text-black font-bold rounded-lg flex items-center justify-center transition hover:bg-gray-200 gap-3">
                <i class="fa-brands fa-google text-xl text-red-600"></i> Login with Google
            </button>

            <!-- GitHub Button -->
            <button id="githubLoginBtn" class="w-full py-3 px-4 bg-[#24292e] hover:bg-[#2b3137] text-white font-bold rounded-lg flex items-center justify-center transition gap-3 border border-white/10">
                <i class="fa-brands fa-github text-xl"></i> Login with GitHub
            </button>
        </div>

        <p class="text-center text-gray-500 text-sm mt-6">
            Don't have an account? <a href="signup.html" class="text-violet-400 hover:text-white">Sign up</a>
        </p>
    </div>

    <!-- ðŸ”¥ FIREBASE LOGIC ðŸ”¥ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, GithubAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // YOUR CONFIG
        const firebaseConfig = {
          apiKey: "AIzaSyCJDymW01_yensm3h-O8kO3kcYnKPb_NRE",
          authDomain: "aiartwebsite.firebaseapp.com",
          projectId: "aiartwebsite",
          storageBucket: "aiartwebsite.firebasestorage.app",
          messagingSenderId: "183698414868",
          appId: "1:183698414868:web:a699d15b1f6c3c32123601"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 1. EMAIL LOGIN
        document.getElementById('emailForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            btn.innerText = "Checking...";

            signInWithEmailAndPassword(auth, email, password)
                .then(() => window.location.href = "index.html")
                .catch((err) => { btn.innerText = "Log In"; alert("Error: " + err.message); });
        });

        // 2. GOOGLE LOGIN (NEW & FREE)
        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Save User to DB
                const userRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(userRef);
                if (!docSnap.exists()) {
                    await setDoc(userRef, {
                        fullName: user.displayName,
                        email: user.email,
                        plan: "free",
                        createdAt: new Date()
                    });
                }
                window.location.href = "index.html";
            } catch (error) {
                alert("Google Error: " + error.message);
            }
        });

        // 3. GITHUB LOGIN
        document.getElementById('githubLoginBtn').addEventListener('click', async () => {
            const provider = new GithubAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                const userRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(userRef);
                if (!docSnap.exists()) {
                    await setDoc(userRef, {
                        fullName: user.displayName || "GitHub User",
                        email: user.email,
                        plan: "free",
                        createdAt: new Date()
                    });
                }
                window.location.href = "index.html";
            } catch (error) {
                alert("GitHub Error: " + error.message);
            }
        });
    </script>
</body>
</html>
