<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI ART HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #050505; color: white; font-family: 'Outfit', sans-serif; }
        .glass-box { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center relative overflow-hidden">

    <!-- Background -->
    <div class="absolute top-0 left-0 w-full h-full z-[-1]">
        <div class="absolute top-10 right-10 w-64 h-64 bg-violet-600 rounded-full mix-blend-multiply filter blur-[100px] opacity-30"></div>
    </div>

    <div class="glass-box p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4 relative">
        <a href="index.html" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></a>

        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold">Create Account</h2>
            <p class="text-sm text-gray-400 mt-2">Join AI ART HUB today</p>
        </div>

        <form id="signupForm">
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2">Email</label>
                <input type="email" id="signupEmail" required class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white focus:outline-none focus:border-violet-500" placeholder="name@example.com">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-bold mb-2">Password</label>
                <input type="password" id="signupPassword" required class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white focus:outline-none focus:border-violet-500" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <button type="submit" id="submitBtn" class="w-full py-3 px-4 bg-gradient-to-r from-violet-600 to-pink-600 hover:from-violet-700 hover:to-pink-700 rounded-lg text-white font-bold transition">
                Sign Up
            </button>
        </form>

        <p class="text-center text-gray-500 text-sm mt-6">
            Already have an account? <a href="login.html" class="text-violet-400 hover:text-white">Log in</a>
        </p>
    </div>

    <!-- ðŸ”¥ FIREBASE SCRIPT ðŸ”¥ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"; 

        // ðŸ‘‡ à¤¯à¤¹à¤¾à¤ à¤…à¤ªà¤¨à¤¾ API Config à¤ªà¥‡à¤¸à¥à¤Ÿ à¤•à¤°à¥‡à¤‚ ðŸ‘‡
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY_HERE",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const btn = document.getElementById('submitBtn');

            try {
                btn.innerText = "Processing...";
                
                // 1. Create User
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Save Data to Firestore
                await setDoc(doc(db, "users", user.uid), {
                    email: email,
                    plan: "free",
                    createdAt: new Date()
                });

                alert("Account Created! Redirecting...");
                window.location.href = "index.html";

            } catch (error) {
                console.error("Error:", error);
                btn.innerText = "Sign Up";
                
                // Common Errors Explain
                if(error.code === 'auth/email-already-in-use') alert("Email already exists. Please Login.");
                else if(error.code === 'permission-denied') alert("Database Error: Please set Firestore rules to 'Test Mode' in Firebase Console.");
                else alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
