<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Pro | Acoustic Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --vocal: #00ffa3; --bg: #030303; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; }
        
        .vocal-pod { width: 350px; background: #0c0c0e; border: 1px solid #1a1a1a; padding: 40px; border-radius: 40px; text-align: center; box-shadow: 0 40px 100px rgba(0,255,163,0.05); }
        
        /* Premium Wave Visualizer */
        .wave-container { height: 120px; display: flex; align-items: center; justify-content: center; gap: 4px; margin-bottom: 30px; }
        .bar { width: 4px; height: 15px; background: #111; border-radius: 10px; transition: height 0.1s ease-in-out; }
        .playing .bar { background: var(--vocal); box-shadow: 0 0 15px var(--vocal); animation: pulse 0.5s infinite ease-in-out; }

        @keyframes pulse { 0% { height: 10px; } 50% { height: 60px; } 100% { height: 10px; } }

        textarea { 
            width: 100%; height: 100px; background: #000; border: 1px solid #222; 
            border-radius: 20px; color: #fff; padding: 15px; font-size: 15px; outline: none; box-sizing: border-box; text-align: center;
        }

        .play-btn { 
            margin-top: 30px; width: 70px; height: 70px; background: var(--vocal); 
            border: none; border-radius: 50%; color: #000; font-size: 20px; cursor: pointer; transition: 0.3s;
        }
        .play-btn:active { transform: scale(0.9); }

        .dl-btn { margin-top: 20px; font-size: 12px; color: #444; cursor: pointer; display: block; }
    </style>
</head>
<body>
    <div class="vocal-pod">
        <p style="font-size: 11px; color: var(--vocal); letter-spacing: 4px; margin-bottom: 25px;">NEURAL LAB ONLINE</p>
        
        <div class="wave-container" id="visualizer">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>

        <textarea id="voiceIn" placeholder="Enter text to speak..."></textarea>

        <button class="play-btn" onclick="generateSpeech()">
            <i class="fas fa-waveform" id="icon"></i>
        </button>

        <span class="dl-btn" onclick="saveScript()"><i class="fas fa-file-lines"></i> Export Script (.txt)</span>
    </div>

    <script>
        function generateSpeech() {
            const text = document.getElementById('voiceIn').value;
            const viz = document.getElementById('visualizer');
            const icon = document.getElementById('icon');
            
            if(!text) return;

            const synth = window.speechSynthesis;
            const msg = new SpeechSynthesisUtterance(text);

            // Pro Acoustic Setup
            msg.pitch = 0.8;
            msg.rate = 1.0;

            msg.onstart = () => {
                viz.classList.add('playing');
                icon.className = "fas fa-stop";
                // Animating random heights
                const bars = document.querySelectorAll('.bar');
                bars.forEach((bar, i) => bar.style.animationDelay = (i * 0.05) + "s");
            };

            msg.onend = () => {
                viz.classList.remove('playing');
                icon.className = "fas fa-waveform";
            };

            synth.cancel(); // Prevent queuing
            synth.speak(msg);
        }

        function saveScript() {
            const data = document.getElementById('voiceIn').value;
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = "vocal_script.txt";
            a.click();
        }
    </script>
</body>
</html>>
