<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video AI Tools</title>

<style>
    body {
        margin: 0;
        background: #0d0d0d;
        color: white;
        font-family: Arial, sans-serif;
    }

    .header {
        text-align: center;
        padding: 25px 0;
        font-size: 32px;
        font-weight: bold;
        color: gold;
        background: #111;
        border-bottom: 1px solid #333;
    }

    .container {
        width: 90%;
        max-width: 900px;
        margin: auto;
        padding: 25px 0;
    }

    .tool-box {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 18px;
        transition: 0.3s;
    }

    .tool-box:hover {
        border: 1px solid gold;
        transform: translateY(-3px);
    }

    .tool-title {
        font-size: 22px;
        font-weight: bold;
        color: gold;
        margin-bottom: 8px;
    }

    .tool-desc {
        font-size: 15px;
        opacity: 0.8;
        margin-bottom: 15px;
    }

    .btn {
        background: gold;
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        font-size: 15px;
        color: black;
        transition: 0.3s;
    }

    .btn:hover {
        background: white;
        color: black;
    }

</style>
</head>

<body>

<div class="header">ðŸŽ¬ Video AI Tools</div>

<div class="container">

    <div class="tool-box">
        <div class="tool-title">AI Video Generator</div>
        <div class="tool-desc">Generate full videos from text prompts.</div>
        <button class="btn">Open Tool</button>
    </div>

    <div class="tool-box">
        <div class="tool-title">AI Face Swap</div>
        <div class="tool-desc">Swap faces inside videos using advanced AI.</div>
        <button class="btn">Open Tool</button>
    </div>

    <div class="tool-box">
        <div class="tool-title">AI Lip Sync</div>
        <div class="tool-desc">Make characters speak with perfect lip sync.</div>
        <button class="btn">Open Tool</button>
    </div>

    <div class="tool-box">
        <div class="tool-title">AI Video Upscaler</div>
        <div class="tool-desc">Upscale & enhance low-quality videos.</div>
        <button class="btn">Open Tool</button>
    </div>

</div>

</body>
</html>
