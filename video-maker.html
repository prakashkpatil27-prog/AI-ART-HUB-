<!-- video-maker.html -->
<!DOCTYPE html>
<html>
<head>
    <title>AI Video/Animation Maker</title>
    <style>
        body { background: #000; color: #eee; font-family: sans-serif; text-align: center; }
        .vid-card { border: 2px solid #ff00ff; border-radius: 15px; margin: 20px auto; padding: 10px; max-width: 600px; background: #111; box-shadow: 0 0 20px #ff00ff44; }
        img { width: 100%; border-radius: 10px; display: none; }
        input { padding: 15px; width: 70%; border-radius: 5px; border: none; margin-bottom: 10px; }
        button { padding: 15px; background: #ff00ff; border: none; color: #fff; cursor: pointer; }
    </style>
</head>
<body>
    <h1><i class="fas fa-play-circle"></i> AI Animated Video</h1>
    <p>Describe your scene to generate an AI animation:</p>
    <input type="text" id="vidPrompt" placeholder="Example: Astronaut walking on mars, high cinematic, 4k...">
    <button onclick="genVideo()">Create AI Video</button>
    
    <div class="vid-card">
        <div id="loader" style="display:none">Processing AI Frames...</div>
        <img id="vidResult" src="" alt="Video Animation">
    </div>

    <script>
        function genVideo() {
            const prompt = document.getElementById('vidPrompt').value;
            const img = document.getElementById('vidResult');
            const loader = document.getElementById('loader');
            
            loader.style.display = 'block';
            img.style.display = 'none';
            
            // Pollinations Video API call
            const vidUrl = `https://video.pollinations.ai/prompt/${encodeURIComponent(prompt)}`;
            img.src = vidUrl;
            img.onload = () => { loader.style.display = 'none'; img.style.display = 'block'; };
        }
    </script>
</body>
</html>
