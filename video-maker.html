<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Pro | AI Neural Motion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #a855f7; --bg: #000; --surface: #0a0a0a; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .app-shell { width: 100%; max-width: 400px; text-align: center; }
        .v-badge { background: var(--accent); color: white; padding: 4px 12px; border-radius: 20px; font-size: 10px; font-weight: bold; }

        /* Cinematic Viewport */
        .video-box { 
            width: 100%; aspect-ratio: 9/16; background: var(--surface); border-radius: 40px; 
            margin: 30px 0; border: 1px solid #222; overflow: hidden; position: relative;
            box-shadow: 0 0 50px rgba(168, 85, 247, 0.1);
        }
        #resVid { width: 100%; height: 100%; object-fit: cover; display: none; }

        /* Neural Progress System */
        .loading-wrap { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.9); }
        .spinner { width: 80px; height: 80px; border: 4px solid #1a1a1a; border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        #percent { font-size: 28px; font-weight: 700; margin-top: 20px; color: var(--accent); font-family: monospace; }

        /* Interaction Dock */
        .input-card { background: var(--surface); border: 1px solid #1a1a1c; padding: 20px; border-radius: 30px; }
        input { width: 90%; background: transparent; border: none; color: #fff; padding: 10px; font-size: 16px; outline: none; text-align: center; }
        
        .gen-btn { 
            width: 100%; background: #fff; color: #000; border: none; padding: 16px; border-radius: 20px; 
            font-weight: 800; margin-top: 15px; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
        }

        .dl-link { display: none; margin-top: 15px; color: #555; font-size: 12px; cursor: pointer; text-decoration: underline; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="app-shell">
        <span class="v-badge">MOTION CORE V3</span>
        <h2 style="letter-spacing: -1px; margin-top: 10px;">NEURAL VIDEO</h2>

        <div class="video-box" id="viewport">
            <div id="loader" class="loading-wrap">
                <div class="spinner"></div>
                <div id="percent">00%</div>
                <p style="font-size: 10px; color: #555; margin-top: 10px; letter-spacing: 2px;">ENCODING PIXELS...</p>
            </div>
            <img id="resVid">
            <div id="idle" style="margin-top: 60%; color: #222;"><i class="fas fa-play" style="font-size: 40px;"></i><p>Ready to Render</p></div>
        </div>

        <div class="input-card">
            <input type="text" id="prompt" placeholder="Scene (e.g. Cyberpunk rain 4k)...">
            <button class="gen-btn" onclick="renderVideo()">RENDER MOTION <i class="fas fa-bolt-lightning"></i></button>
        </div>

        <div class="dl-link" id="dlArea" onclick="downloadVideo()"><i class="fas fa-cloud-arrow-down"></i> Save to Camera Roll</div>
    </div>

    <script>
        async function renderVideo() {
            const prompt = document.getElementById('prompt').value;
            const loader = document.getElementById('loader');
            const percentText = document.getElementById('percent');
            const img = document.getElementById('resVid');
            const dlBtn = document.getElementById('dlArea');
            if(!prompt) return;

            // Reset UI
            loader.style.display = 'flex';
            img.style.display = 'none';
            dlBtn.style.display = 'none';
            document.getElementById('idle').style.display = 'none';

            // Fake Premium Progress Animation
            let progress = 0;
            const timer = setInterval(() => {
                progress += Math.floor(Math.random() * 5) + 1;
                if(progress > 98) progress = 99;
                percentText.innerText = (progress < 10 ? '0' : '') + progress + "%";
            }, 100);

            const seed = Math.floor(Math.random() * 99999);
            const url = `https://video.pollinations.ai/prompt/${encodeURIComponent(prompt + " cinematic")}?seed=${seed}&nologo=true`;
            
            img.src = url;
            img.onload = () => {
                clearInterval(timer);
                percentText.innerText = "100%";
                setTimeout(() => {
                    loader.style.display = 'none';
                    img.style.display = 'block';
                    dlBtn.style.display = 'block';
                }, 500);
            };
            img.onerror = () => {
                alert("Core Sync Error. Please re-trigger.");
                location.reload();
            }
        }

        async function downloadVideo() {
            const img = document.getElementById('resVid');
            const response = await fetch(img.src);
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "Nexus_Video_AI.webp"; // Pollinations sends optimized frames
            a.click();
        }
    </script>
</body>
</html>
