<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Pro | AI Video Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #a855f7; --bg: #000; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .mobile-shell { width: 100%; max-width: 400px; position: relative; }
        .app-header { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; }
        .logo-box { width: 40px; height: 40px; background: linear-gradient(45deg, var(--accent), #ff00d4); border-radius: 12px; display: grid; place-items: center; }
        
        /* Video Result View */
        .video-canvas { 
            width: 100%; aspect-ratio: 9/16; background: #0a0a0a; border-radius: 30px; 
            border: 1px solid #222; overflow: hidden; position: relative; 
            box-shadow: 0 20px 50px rgba(168, 85, 247, 0.15); margin-bottom: 25px;
        }
        #resultImg { width: 100%; height: 100%; object-fit: cover; display: none; }

        /* Loader Animation */
        .loader-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.8);
        }
        .progress-circle { 
            width: 80px; height: 80px; border: 4px solid #222; border-top: 4px solid var(--accent);
            border-radius: 50%; animation: spin 1s linear infinite; 
        }
        .percentage { margin-top: 15px; font-weight: bold; color: var(--accent); font-size: 20px; }

        /* Mobile Input Dock */
        .bottom-dock { width: 100%; background: var(--card); border-radius: 25px; padding: 15px; border: 1px solid #333; }
        input { width: 90%; background: transparent; border: none; color: white; padding: 10px; font-size: 16px; outline: none; }
        .btn-gen { 
            width: 100%; background: #fff; color: #000; border: none; padding: 15px; 
            border-radius: 18px; font-weight: 700; margin-top: 10px; cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="mobile-shell">
        <div class="app-header">
            <div class="logo-box"><i class="fas fa-play"></i></div>
            <h2>Motion Pro</h2>
        </div>

        <div class="video-canvas">
            <div id="loader" class="loader-overlay">
                <div class="progress-circle"></div>
                <div class="percentage" id="percent">0%</div>
                <p style="font-size:12px; color:#555">Optimizing Motion Frames</p>
            </div>
            <img id="resultImg" src="">
            <div id="placeholder" style="padding:40px; text-align:center; color:#333; margin-top:50%">
                <i class="fas fa-film" style="font-size:50px"></i>
                <p>AI Animation Viewport</p>
            </div>
        </div>

        <div class="bottom-dock">
            <input type="text" id="promptInput" placeholder="Describe your cinematic scene...">
            <button class="btn-gen" onclick="startGeneration()">
                GENERATE MOTION <i class="fas fa-bolt-lightning"></i>
            </button>
        </div>
    </div>

    <script>
        function startGeneration() {
            const prompt = document.getElementById('promptInput').value;
            const img = document.getElementById('resultImg');
            const loader = document.getElementById('loader');
            const percentText = document.getElementById('percent');
            const placeholder = document.getElementById('placeholder');
            
            if(!prompt) return;

            placeholder.style.display = 'none';
            img.style.display = 'none';
            loader.style.display = 'flex';

            // Simulate Professional Generation Progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 5) + 1;
                if(progress > 98) progress = 99;
                percentText.innerText = progress + "%";
            }, 100);

            const seed = Math.floor(Math.random() * 100000);
            // Dynamic Video Endpoint (GIF/Animation Style)
            const videoUrl = `https://video.pollinations.ai/prompt/${encodeURIComponent(prompt)}?nologo=true&seed=${seed}`;
            
            img.src = videoUrl;
            img.onload = () => {
                clearInterval(interval);
                percentText.innerText = "100%";
                setTimeout(() => {
                    loader.style.display = 'none';
                    img.style.display = 'block';
                }, 500);
            };
        }
    </script>
</body>
</html>
